{%  extends "_base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}
    <h1>Home</h1>
    {% if user.is_authenticated %}
        Hi there! welcome back, {{ user.email }}!
        <p><a href="{% url 'logout' %}">Log Out</a></p>
    {% else %}
        <p>You are not logged in</p>
        <p><a href="{% url 'login' %}">Log In</a></p>
    {% endif %}
{% endblock content %}
