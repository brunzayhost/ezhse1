{% extends "_base.html" %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-12 col-md-6">
            <h1>Homepage</h1>
            {% if user.is_authenticated %}
            <p>Hi {{ user.email }}!</p>
            <p><a href="{% url 'logout' %}" class="btn btn-primary">Log Out</a></p>
            {% else %}
            <p>You are not logged in</p>
            <p>
                <a href="{% url 'login' %}" class="btn btn-primary">Log In</a>
                <a href="{% url 'signup' %}" class="btn btn-secondary">Sign Up</a>
            </p>
            {% endif %}
        </div>
        <div class="col-12 col-md-6">
            <img class="img-fluid bookcover" src="{% static 'images/wood.jpg' %}">
        </div>
    </div>
</div>
{% endblock content %}
